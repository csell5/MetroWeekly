<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>itemDetailPage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/itemDetail/itemDetail.css" rel="stylesheet" />

    <script src="/js/knockout-2.1.0.js"></script>
    <script src="/js/data.js"></script>
    <script src="/pages/itemDetail/itemDetail.js"></script>
</head>
<body>
    <!-- The content that will be loaded and displayed. -->
    <div class="blueTop itemdetailpage fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span data-bind="text: ArticleTitle" class="pagetitle"></span>
            </h1>
        </header>
      
		<section class="contentLeft">
            <div>Submitted: <span data-bind="text: SubmittedDate"></span></div>
           
             <div data-bind="text: ArticleDescription"></div>
           
            
            <br />
            <div>Submitted By:</div>
            <div data-bind="text: UserName"></div>
            <div data-bind="text: Twitter"></div>

            <br />
            <div>
                Original Article
                <a data-bind="attr: { href: ArticleUrl }, text: ArticleUrl" ></a>
            </div>
            
        </section>
		<section class="contentRight">
			<iframe data-bind="attr: { src: ArticleUrl }"></iframe>   
        </section>
    </div>
</body>
</html>
