<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>itemsPage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/hub/hub.css" rel="stylesheet" />
    
    <script src="/js/moment.min.js"></script>
    <script src="/js/data.js"></script>

    <script src="/pages/hub/hub.js"></script>
</head>
<body>

    <div id="headerTemplate" data-win-control="WinJS.Binding.Template" 
        style="display: none">
        <div class="simpleHeaderItem">
            <h1 data-win-bind="innerText: title"></h1>
        </div>
    </div>

    <!-- This template is used to display each item in the ListView declared below. -->
    <div class="itemtemplate " data-win-control="WinJS.Binding.Template">
        <div class="item">
            <!--<div class="item-image">ASDFASFDASDFAF</div>-->

            <div class="item-overlay" data-win-bind="className: Category">
                <img class="item-image" data-win-bind="src: twitterImage"  style="margin-top: 0px; margin-right: 156px; margin-bottom: 0px;"/>
				<h4 class="item-titleFirstName" data-win-bind="textContent: FirstName"></h4>
                <h4 class="item-titleLastName" data-win-bind="textContent: LastName"></h4>
                <h6 class="item-subtitle win-type-ellipsis" data-win-bind="textContent: ArticleDate"></h6>
            </div>
        	<h4 class="item-headertitle" data-win-bind="textContent: ArticleTitle" style="margin-left: 1px; margin-right: 1px; -ms-grid-row-span: 2;"></h4>
        </div>
    </div>

    <!-- The content that will be loaded and displayed. -->
    <div class="itemspage fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Metro Weekly</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            
                <div class="blueTop itemslist win-selectionstylefilled"
                    id="groupedListView"
                        data-win-control="WinJS.UI.ListView" 
                        data-win-options="{itemTemplate: select('#itemtemplate'),
                                            selectionMode: 'none', 
                                            groupHeaderTemplate: select('#headerTemplate'),
                                            layout: {type: WinJS.UI.GridLayout}}">
                </div>

            
            <!-- <div class="itemslist win-selectionstylefilled" aria-label="List of groups" data-win-control="WinJS.UI.ListView" data-win-options="{ selectionMode: 'none' }"></div> -->
        </section>
    </div>

    
    
        <!-- Create AppBar -->
    <!-- BEGINTEMPLATE: Template code for an AppBar -->
    <div id="createAppBar" data-win-control="WinJS.UI.AppBar" data-win-options="">
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdSort',label:'Sort',icon:'sort',section:'global',tooltip:'Sort items'}">
        </button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdFilter',label:'Filter',icon:'filter',section:'global',tooltip:'Filter items'}">
        </button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdPin',label:'Pin',icon:'pin',section:'selection',tooltip:'Pin page'}">
        </button>
        <hr data-win-control="WinJS.UI.AppBarCommand" data-win-options="{type:'separator',section:'selection'}" />
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdListView',label:'List View',icon:'list',section:'selection',tooltip:'Change View'}">
        </button>
    </div>
    <!-- ENDTEMPLATE -->

</body>
</html>
